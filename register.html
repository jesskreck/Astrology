<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@200;500&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="head-container">
            <span class="logo"><a href="index.html"><img src="img/logo.svg" alt="logo"></a></span>
            <div class="head-item"><a href="index.html">Home</a></div>
            <div class="head-item"><a class="active" href="register.html">Register</a></div>
            <div class="head-item"><a href="content.html">Content</a></div>
            <div class="head-item"><a href="contact.html">Contact</a></div>
        </div>
    </header>

    <main>
        <div class="bg-dark">
            <section>
                <h2>Register for Birth Chart</h2>
                <p class="white">
                    Fill in your details to make your chart. All you need is your date,
                    time and place of birth.
                </p>
            </section>
        </div>
        <div>
            <section>
                <form action="confirmation.html">
                    <!--Confirmation page not done yet-->
                    <div class="grid-input">
                        <div>
                            <label for="first-name">First name</label><br>
                            <input type="text" id="first-name" name="first-name" required />
                        </div>
                        <div>
                            <label for="last-name">Last name</label><br>
                            <input type="text" id="last-name" name="last-name" required />
                        </div>
                        <div>
                            <label for="email">E-Mail address</label><br>
                            <input type="text" id="email" name="email" />
                        </div>
                        <div>
                            <label for="birthdaytime">Birthday (date and time)*</label><br>
                            <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
                        </div>
                        <div>
                            <label for="location">Birth location*</label><br>
                            <input type="text" id="location" name="location" />
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="agree" name="agree" value="agree" required />
                        <label for="agree">
                            I have read and agree the <a href="terms.html">Terms and Conditions</a>, besides i aggree
                            to passing my data according as <a href="terms.html">Terms and Conditions</a>.</label>
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="button" />
                    </div>

                </form>
            </section>
        </div>
    </main>

    <footer>
        <div>
            <a href="terms.html">Terms & Conditions</a>
        </div>
    </footer>
</body>

</html>
